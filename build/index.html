  <body class="page">
    <header class="page-header">
      <div class="page-header__container">

        <nav class="page-header__item main-nav">

          <div class="main-nav__bar">
            <img class="main-nav__logo" src="img/moon-logo.svg" width="68" height="20" alt="Логотип «Moon»">
            <button class="main-nav__toggle main-nav__toggle--hidden" type="button" aria-label="Открыть"></button>
          </div>

          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="#about">О нас</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#types">Виды велосипедов</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#video">Видео про велосипеды</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#contacts">Контакты</a>
            </li>
          </ul>
        </nav>


        <div class="page-header__item site-intro">
          <div class="site-intro__head">
            <h1>Мы продаем велосипеды</h1>
            <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
          </div>

          <div class="site-intro__callback">
            <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>

            <form class="site-intro__form" method="post" action="https://echo.htmlacademy.ru" autocomplete="off">
              <ul class="site-intro__list">

                <li class="site-intro__list-item">
                  <label class="visually-hidden" for="username">Имя</label>
                  <input type="text" id="username" name="username" placeholder="Введите Ваше Имя" required="">
                </li>

                <li class="callback__list-item">
                  <label class="visually-hidden" for="phone">Телефон</label>
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{12}" placeholder="Введите Ваш номер телефона" required="">
                </li>

              </ul>
              <button type="submit">Подобрать велосипед мечты</button>
            </form>
          </div>
        </div>
      </div>

    </header>

    <script src="js/script.js"></script>
  </body>
